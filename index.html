<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
    <title>Forecast App</title>
  </head>
  <body>
    <main class="container">
      <input
        placeholder="search-cities"
        list="cities"
        type="search"
        name="search"
        id="search"
        autocomplete="off"
      />
      <datalist id="cities"> </datalist>
      <article id="current-forecast">
        <h1 class="city">City Name</h1>
        <p class="temp">--</p>
        <p class="description">Description</p>
        <p class="min-max-temp">H L</p>
      </article>
      <article id="hourly-forecast">
        <h1>Hourly forecasts</h1>
        <section class="hourly-container">
          <article>
            <h2 class="time">Now</h2>
            <p class="icon">--</p>
            <p class="hourly-temp">--</p>
          </article>
        </section>
      </article>
      <article id="five-day-forecast">
        <h1>5 Day Forecast</h1>
        <section class="five-day-forecast-container">
          <article class="day-wise-forecast">
            <h3>Today</h3>
            <p class="icon">--</p>
            <p class="min-temp">--</p>
            <p class="max-temp">--</p>
          </article>
          <article class="day-wise-forecast">
            <h3>Wed</h3>
            <p class="icon">--</p>
            <p class="min-temp">--</p>
            <p class="max-temp">--</p>
          </article>
        </section>
      </article>
      <article id="feels-like">
        <h1>Feels Like</h1>
        <p class="feels-like-temp">--</p>
      </article>
      <article id="humidity">
        <h1>Humidity</h1>
        <p class="humidity-value">--</p>
      </article>
    </main>
  </body>
</html>
